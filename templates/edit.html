<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{user}}</title>
    <!--  My CSS  -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/master.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit.css') }}">

    <!--  JS  -->
    <script defer src="{{ url_for('static', filename='js/edit.js') }}"></script>

</head>
<body>
<main class="flex flex--column">
    <header>
        Welcome, {{user}}
        <a href="/logout" class="button--logout">Logout</a>
    </header>
    <hr>
    <section class="form flex flex--column">
        <article class="form--item flex">
            <textarea name="bio" id="bio" placeholder="Your Bio"></textarea>
            <button class="submit">Submit</button>
        </article>
        <h3>Add your payment receiving options</h3>
        <form action="/user/{{code}}/edit" id="links">
            <section>
                <div class="form--container">
                    <select name="chooseTipMethod[]" required>
                        <option value="">--Select Option--</option>
                        <option value="eth">Ethereum</option>
                        <option value="btc">BitCoin</option>
                    </select>
                    <input type="text" name="link[]" placeholder="Your link">
                </div>
            </section>

            <button type="button" class="add-new-payment">Add new payment</button>
            <button class="submit--form">Submit</button>
        </form>
    </section>
</main>

</body>
</html>
